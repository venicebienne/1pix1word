        <script>
            var userAnswer = "";
            
            function allowDrop(ev) {
                ev.preventDefault();
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
                userAnswer += data; // in this case, the variable data contains the ID of the entered variable
            }

            function enter() {
                if (userAnswer == "VICTORY") {
                    
                    if (userAnswer == "VICTORY") {
                        alert("CONGRATS!"); // note: please complete the correct answer text in the if-condition
                        location.replace("congrats.html");
                    }
                }
                
                else {
                    alert("Try again");
                    location.reload();
                }
            }
            
            </script>
